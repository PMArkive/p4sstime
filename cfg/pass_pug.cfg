// 4v4 passtime discord main pug config

exec pass_base

servercfgfile "pass_pug" // sets server cfg to this config so that it gets autoexeced on level change

sv_pure "0"

// below is copy of rgl's pt_push lightly modified for our use
mp_timelimit "0"                 // unsets server timelimit
mp_winlimit "1"                  // unsets server winlimit
mp_windifference "0"             // unsets windifference
mp_maxrounds "0"                 // sets maxrounds to 2

mp_showrespawntimes "1"          // show the min respawn times for the teams, needed?
mp_time_between_capscoring "0"   // delay between scoring of owned capture points
sv_client_cmdrate_difference "30"

mp_tournament_whitelist "cfg/pass_whitelist.txt"

mp_tournament_restart

say "4v4 PASS Time PUG config loaded."