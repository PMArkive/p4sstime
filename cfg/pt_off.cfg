// EXEC THIS TO RESET YOUR SERVER TO DEFAULT VALVE SETTINGS
// PLUS YOUR SERVER.CFG SETTINGS
// Only exec this after waiting 90 seconds after game end!

exec rgl_off






mp_allowspectators          "1" // default; rgl doesn't touch
mp_autocrosshair            "0" // rgl doesn't set this?; default is 1
mp_chattime                 "15" // default is 10; changes how much time after game is over that players can talk; rgl doesn't touch
mp_falldamage               "0" // default; rgl doesn't touch
mp_flashlight               "0" // default; rgl doesn't touch
mp_forcerespawn             "1" // default; rgl doesn't touch
mp_bonusroundtime           "0" // default is 15; rgl sets this to 10; Time after round win until round restarts
mp_idlemaxtime              "20" // default is 3; rgl sets this to 180; Maximum time a player is allowed to be idle (in minutes)


tf_preround_push_from_damage_enable "1" // default is 0; rgl sets this to 0 in rgl_off; If enabled, this will allow players using certain type of damage to move during pre-round freeze time.
mp_autoteambalance          "0" // default is 1; rgl sets this to 1 in rgl_off; Automatically balance the teams based on mp_teams_unbalance_limit. 0 = off, 1 = forcibly switch, 2 = ask volunteers
mp_forcecamera              "1" // default is 1; rgl sets this to 0 in rgl_off; Restricts spectator modes for dead players




mp_timelimit                            "30" // default is 0; rgl sets this to 0 in rgl_off; game time per map in minutes
mp_bonusroundtime                       "0" // default is 15; rgl sets this to 15 in rgl_off; Time after round win until round restarts
mp_showrespawntimes                     "1"
mp_teams_unbalance_limit                "0"
mp_time_between_capscoring              "0"
mp_tournament                           "0"
mp_tournament_allow_non_admin_restart   "0"
mp_idlemaxtime                          "3"
tf_avoidteammates_pushaway              "0"

