// base config for 4v4 PASS Time

exec "rgl_base"

mp_tournament_whitelist "cfg/pt_whitelist.txt"

tf_tournament_classlimit_scout      "0"
tf_tournament_classlimit_soldier    "3"
tf_tournament_classlimit_pyro       "0"
tf_tournament_classlimit_demoman    "1"
tf_tournament_classlimit_heavy      "0"
tf_tournament_classlimit_engineer   "0"
tf_tournament_classlimit_medic      "1"
tf_tournament_classlimit_sniper     "0"
tf_tournament_classlimit_spy        "0"

// Game Specific
mp_allowspectators          "1" // default; rgl doesn't touch
mp_autocrosshair            "0" // rgl doesn't set this?; default is 1
mp_chattime                 "15" // default is 10; changes how much time after game is over that players can talk; rgl doesn't touch
mp_falldamage               "0" // default; rgl doesn't touch
mp_flashlight               "0" // default; rgl doesn't touch
mp_forcerespawn             "1" // default; rgl doesn't touch
mp_bonusroundtime           "0" // default is 15; rgl sets this to 10; Time after round win until round restarts
mp_idlemaxtime              "20" // default is 3; rgl sets this to 180; Maximum time a player is allowed to be idle (in minutes)

// slam needs to approve to remove these
sv_client_max_interp_ratio      "1"
sv_client_min_interp_ratio      "0"
sv_maxrate                      "100000"
sv_mincmdrate                   "50"
sv_minrate                      "15000"
sv_minupdaterate                "50"

sv_lan                          "0" // default; rgl doesn't touch; Server is a lan server ( no heartbeat, no authentication, no non-class C addresses )
sv_voiceenable                  "1" // default; rgl doesn't touch

// PASS Time Settings
tf_avoidteammates_pushaway          "1" // default; rgl sets this to 0; Whether or not teammates push each other away when occupying the same space

sm_projectiles_ignore_teammates     "1"
sm_remove_pipe_spin                 "1"

tf_passtime_score_crit_sec          "0"
tf_passtime_powerball_passpoints    "0"
tf_passtime_powerball_airtimebonus  "0"
tf_passtime_overtime_idle_sec       "30"

// STV Settings
tv_delay            "120" // default is 30; rgl sets this to 90; SourceTV broadcast delay in seconds
tv_maxrate          "3500" // default is 8000; rgl sets this to 0; Max SourceTV spectator bandwidth rate allowed, 0 == unlimited

sm plugins load disabled/p4sstime  // loads p4sstime plugin

sm_pt_whitelist                     "1"
sm_pt_respawn                       "1"
sm_pt_stats                         "1"
sm_pt_hud                           "1"
sm_pt_drop_collision                "1"
sm_pt_catapultprint                 "0"
sm_pt_practice                      "0"